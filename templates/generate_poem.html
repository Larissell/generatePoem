<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gerador de Poemas</title>

    <style>
        /* Estilo do Pop-up de Carregamento */
        #loadingPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gerador de Poemas</a>
        </div>
    </nav>

    <div id="loadingPopup">
        <div>Carregando...</div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Gerar Poema a Partir de uma Imagem</h3>
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image" class="form-label">Selecione uma Imagem:</label>
                                <input type="file" class="form-control" id="image" name="image" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark">Gerar Poema</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if poem %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Poema Gerado:</h4>
                        <p class="card-text">{{ poem }}</p>
                        {% if audio_file %}
                        <div class="mt-4">
                            <h5>Ouça o Poema:</h5>
                            <audio controls class="w-100">
                                <source src="{{ url_for('serve_audio', filename='final_poem_with_music.mp3') }}" type="audio/mpeg">
                                Seu navegador não suporta o elemento de áudio.
                            </audio>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    
    <script>
        // Exibir o pop-up de carregamento quando o formulário for enviado
        document.querySelector("form").addEventListener("submit", function() {
            document.getElementById("loadingPopup").style.display = "flex";
        });
        </script>
        <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
